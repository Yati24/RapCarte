{% extends "layout.html" %}

{% block main %}

    <div class="container">
            <h2>Se connecter</h2>
            <form method="post">
                <div class="mb-3">
                <label>Email</label>
                <input class="form-control" type="email" name="email" required>
                </div>
                <div class="mb-3">
                <label>Mot de Passe</label>
                <input class="form-control" type="password" name="password" required>
                </div>
                <button class="btn btn-primary" type="submit">Sign in</button>
            </form>
    </div>
    <div class="container">
        <a href="{{ url_for('register') }}">Cr√©er un compte</a>
    </div>

{% endblock %}
