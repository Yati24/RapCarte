<h2>Modifier Rapper : {{ rapper.name }}</h2>
<form method="POST">
    <input type="text" name="name" value="{{ rapper.name }}" required>
    <input type="text" name="lat" value="{{ rapper.lat }}" required>
    <input type="text" name="lon" value="{{ rapper.lon }}" required>
    <input type="text" name="description" value="{{ rapper.description }}">
    <input type="text" name="spotify" value="{{ rapper.spotify_url }}">
    <button type="submit">Enregistrer</button>
</form>
